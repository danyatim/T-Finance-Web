name: CI / Build / Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BACKEND_IMAGE: t-finance-backend:prod
  FRONTEND_IMAGE: t-finance-frontend:prod

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Build backend
        working-directory: ./T-FinanceBackend
        run: |
          dotnet restore TFinanceBackend.csproj
          dotnet build TFinanceBackend.csproj -c Release --no-restore
          dotnet publish TFinanceBackend.csproj -c Release -o ./publish --no-build

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: T-FinanceBackend/publish

  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '25'

      - name: Install dependencies
        working-directory: ./T-FinanceFrontend
        run: npm ci

      - name: Lint
        working-directory: ./T-FinanceFrontend
        run: npm run lint || true

      - name: Build frontend
        working-directory: ./T-FinanceFrontend
        run: npm run build:prod

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: T-FinanceFrontend/dist

  build-and-push-images:
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image
        run: |
          docker build -t $BACKEND_IMAGE ./T-FinanceBackend

      - name: Build frontend image
        run: |
          docker build -t $FRONTEND_IMAGE ./T-FinanceFrontend

      - name: Log in to DockerHub (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push images to DockerHub (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        run: |
          docker tag $BACKEND_IMAGE ${{ secrets.DOCKERHUB_USERNAME }}/$BACKEND_IMAGE
          docker tag $FRONTEND_IMAGE ${{ secrets.DOCKERHUB_USERNAME }}/$FRONTEND_IMAGE
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$BACKEND_IMAGE
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$FRONTEND_IMAGE
