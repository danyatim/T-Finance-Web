# Пример production конфигурации с переменными окружения для секретов
# Скопируйте этот файл в .env и заполните реальными значениями
# Использование: docker compose -f docker-compose.yml --env-file .env up -d

version: "3.9"

services:
  backend:
    build:
      context: ./T-FinanceBackend
      dockerfile: Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    container_name: tfinance-backend
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Production
      # Секреты из переменных окружения
      - Jwt__Key=${JWT_SECRET_KEY}
      - Jwt__Issuer=${JWT_ISSUER:-TFinanceBackend}
      - Jwt__Audience=${JWT_AUDIENCE:-TFinanceFrontend}
      - Jwt__ExpiresInHours=${JWT_EXPIRES_IN_HOURS:-1}
      # Опционально: Data Protection сертификат
      - DATA_PROTECTION_CERT_PATH=${DATA_PROTECTION_CERT_PATH:-}
      - DATA_PROTECTION_CERT_PASSWORD=${DATA_PROTECTION_CERT_PASSWORD:-}
    ports:
      - "8080:8080"
    volumes:
      - backend_data:/app/Data
    restart: unless-stopped
    networks:
      - tfinance

  frontend:
    build:
      context: ./T-FinanceFrontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ""
    container_name: tfinance-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - tfinance

networks:
  tfinance:
    driver: bridge

volumes:
  backend_data:
    driver: local

