version: "3.9"

services:
  backend:
    build:
      context: ./T-FinanceBackend
      dockerfile: Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    container_name: tfinance-backend
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Production
    ports:
      - "8080:8080"
    volumes:
      # persist SQLite DB if needed
      - backend_data:/app/Data
    restart: unless-stopped
    networks:
      - tfinance

  frontend:
    build:
      context: ./T-FinanceFrontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ""
    container_name: tfinance-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Монтируем SSL сертификаты из директории рядом с проектом
      # Сертификаты должны быть в ../ssl/ относительно docker-compose.yml
      - ../ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - tfinance

networks:
  tfinance:
    driver: bridge

volumes:
  backend_data:
    driver: local


